<html>
  <body>
    <script>
    window.onload = init
    function init() {
      var id = document.getElementById("idinput").value;
      var vidembed = "https://youtube.com/embed/" + id;
      document.getElementById("frameid").src = vidembed;
    };
    function sleep(milliseconds) {
      const date = Date.now();
      let currentDate = null;
      do {
        currentDate = Date.now();
      } while (currentDate - date < milliseconds);
    }
    function searchPress() 
      document.getElementById('frameid').src += '';
      sleep(2500);
      vidembed = "https://youtube.com/embed/" + id;
    };
    function loadIframe(url) {
      $("#frameid").attr('src',url);
      return false;
    };
    var Strings = {
         create : (function() {
                  var regexp = /{([^{]+)}/g;

                  return function(str, o) {
                       return str.replace(regexp, function(ignore, key){
                             return (key = o[key]) == null ? '' : key;
                      });
                  }
          })()
    }; </script>
    <iframe name="iframe1" id="frameid" style="width:600px; height:480px;" allowfullscreen src="http://smqap.wittnet.net/yt/"></iframe>
    <button type="button" onclick="searchPress();">Search</button>
    <input type="text" onInput="id = document.getElementById('idinput').value;" id="idinput" name="idinput"><--- enter video id</input>
  </body>
</html>
