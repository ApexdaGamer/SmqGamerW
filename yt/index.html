<html>
  <body>
    <script>video = document.getElementById("idinput").value
    function loadIframe(url) {
      $("#frameid").attr('src',url);
      return false;
    } </script>
    <iframe name="iframe1" id="frameid" style="width:600px; height:480px;" allowfullscreen src='https://youtube.com/embed/${video}'></iframe>
    <button type="button" onclick=`return loadIframe("https://youtube.com/embed/${video}")`>Search ID</button>
    <input id="idinput" for="videoid"><--- enter video id</input>
  </body>
</html>
