<html>
  <head>
    <title>iFrameProxy</title>
    <script>
      function sleep(milliseconds) {
      const date = Date.now();
      let currentDate = null;
      do {
        currentDate = Date.now();
      } while (currentDate - date < milliseconds);
      }
      function searchPress() {
      document.getElementById('iframe').src += '';
      sleep(1000);
      var website = document.getElementById("webinput").value;
      document.getElementById("iframe").src = website;
      };
    </script>
  </head>
  <body>
    <textarea id="webinput">Enter address</textarea>
    <button type="button" class="button search" onclick="searchPress();">Search</button>
    <object id="object" data="https://youtube.com/" height="90%" width="100%"></iframe>
  </body>
</html>
